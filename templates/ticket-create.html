{% set title = lang["create-ticket"]%}
{% extends "master.html" %}
{% block body %}
<div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col" , style="width:100%">
    <p>
        <form action="" method="POST">
            {{lang["create-ticket"]}}
            <div id="name">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="first" name="ticket-title">
                    <label class="mdl-textfield__label" for="first">{{lang["ticket-title"]}}</label>
                </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5" name="ticket-text"></textarea>
                <label class="mdl-textfield__label" for="sample5">{{lang["ticket-text-placeholder"]}}</label>
            </div>

            <button type="submit"
                class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                {{lang["create"]}}
            </button>
        </form>
    </p>
</div>
{% endblock %}
