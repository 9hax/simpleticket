{% extends "userform.html" %}
{% block body %}
<figure class="front">
  <div class="mdl-card mdl-shadow--6dp"  style="height: 425px;">
    <form action="" method="POST">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
        <h2 class="mdl-card__title-text">{{lang["user-signup-title"]}}</h2>
      </div>

      <div class="mdl-card__supporting-text">
        {% if message %}
        {{message}}
        <br>
        {% endif %}
        {{lang["user-signup-text"]}}
        {% if perms %}
        {{perms}}
        {% endif %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" id="login" name="username" />
          <label class="mdl-textfield__label" for="login">{{lang["username"]}}</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" id="fullname" name="fullname" />
          <label class="mdl-textfield__label" for="fullname">{{lang["fullname"]}}</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="email" name="email" />
          <label class="mdl-textfield__label" for="email">{{lang["email-address"]}}</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password" name="password" />
          <label class="mdl-textfield__label" for="password">{{lang["password"]}}</label>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <button type="submit"
            class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            {{lang["create"]}}
          </button>
        </div>
      </div>
    </form>
  </div>
</figure>
{% endblock %}
