<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>{{sitename}} - SimpleTicket</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }

    body {
      background-color: #ddd;
    }

    .container {
      position: absolute;
      left: 50%;
      top: 40px;
      transform: translate(-50%, 0);
      width: 330px;
      height: 375px;
    }

    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }

    #cube figure {
      backface-visibility: hidden;
      margin: 0;
      width: 330px;
      height: 375px;
      display: block;
      position: absolute;
    }

    #cube .front {
      transform: rotateY(0deg) translateZ(187.5px);
    }

    #cube .left {
      transform: rotateY(-90deg) translateZ(165px) translateX(22.5px);
    }

    #cube .bottom {
      transform: rotateX(-90deg) translateZ(187.5px);
    }

    #cube {
      transform: translateZ(-165px);
    }

    #cube.show-front {
      transform: translateZ(-165px) rotateY(0deg);
    }

    #cube.show-left {
      transform: translateX(-22.5px) translateZ(-165px) rotateY(90deg);
    }

    #cube.show-bottom {
      transform: translateZ(-165px) rotateX(90deg);
    }

    #cube {
      transition: transform .4s;
    }

    .mdl-card {
      width: 330px;
      height: 375px;
    }

    .mdl-card__title .mdl-button--icon {
      height: 28px;
      width: 28px;
      min-width: 28px;
    }

    .mdl-textfield__label {
      color: rgba(0, 0, 0, 0.5);
    }

    a:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <script>
      window.flip = function (flip) {
        $('#cube').removeClass();
        $('#cube').addClass(flip);
      }
    </script>
    <section class="container">
      <div id="cube" class="show-front">
        {% block body %}
        {% endblock body %}
      </div>
    </section>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>

</html>
